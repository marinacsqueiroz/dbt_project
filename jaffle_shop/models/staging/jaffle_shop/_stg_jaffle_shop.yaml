models:
  - name: stg_jaffle_shop__customers
    description: "{{ doc('customers_table') }}"
    columns:
      - name: customer_id
        description: The primary key for customers.
        data_tests:
        # an id it's our primary key, so this is basic
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        description: Primary key for orders.
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                # Case sensitive, used until 10 diferent values
                # If you run this first, it will throw an error. 
                # Go to: target -> compiled -> generic_tests -> accepted_value.sql
                # Then test this SQL file to see which columns it references.
                # Create a file named test.sql and preview the results.
                # values: ['placed', 'shipped', 'completed', 'returned']
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id